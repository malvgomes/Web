<!DOCTYPE html> <!-- informando ao navegador o tipo do documento-->
<html lang="pt-br"> <!-- Todo o código vem dentro dessa tag. lang informa ao navegador que a linguagem da página é pt-br-->
    <head> <!-- Parte comportamental da página (configurações)-->
        <title>Primeira aula HTML</title>
    </head>

    <body> <!-- Corpo principal da página-->
        <p>Teste do HTML, tag p </p> <!-- Parágrafo-->
    </body>
</html>
